name: CI
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    container:
      image: quay.io/roadmap/ci-data:latest
      options: --user root

    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0

    - name: Run pre-commit checks
      uses: pre-commit/action@v3.0.1

    - name: Install test requirements
      run: make install-dev

    - name: Check types
      run: make type

  units:
    name: Units - ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run PostgreSQL
        run: make start-db

      - name: Load test data
        run: make install-dev load-host-data

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-test-${{ matrix.python-version }}.txt -r requirements/requirements-${{ matrix.python-version }}.txt

      - name: Run unit tests
        run: |
          pytest --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v5.5.0
        with:
          env_vars: OS,PYTHON
          disable_search: true
          files: ./coverage.xml
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
