name: CI
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  sanity:
    name: Sanity - ${{ matrix.test.name }}
    runs-on: ubuntu-latest
    container:
      image: quay.io/roadmap/ci:latest

    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Type
            step_name: Check types
            command: make type

          - name: Lint
            step_name: Run pre-commit checks
            command: make lint

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1

    - name: ${{ matrix.test.step_name }}
      run: ${{ matrix.test.command }}

  units:
    name: Units - ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run PostgreSQL
        run: make start-db

      - name: Load test data
        run: make install-dev load-host-data

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-test-${{ matrix.python-version }}.txt -r requirements/requirements-${{ matrix.python-version }}.txt

      - name: Run unit tests
        run: |
          pytest --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v5.5.1
        with:
          env_vars: OS,PYTHON
          disable_search: true
          files: ./coverage.xml
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
